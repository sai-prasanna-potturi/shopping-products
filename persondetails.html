<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Person Information</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
   <form>
        <div class="personalInf-container">
            <button class="btn-close">
                <a href="index.html"><ion-icon class="close-icon" name="close-circle-outline"</ion-icon></a>
            </button>
            <div class="personalInf">
                <h2 class="personal-heading">Personal Information</h2>

                <div class="personal-details">
                    <label class="person-name">Name & Surname</label><br>
                    <input class=" style-box"  type="text" >
                </div>
                  
                <div class="personal-details">
                    <label class="person-name">Mobile Number</label><br>
                    <input class=" style-box"  type="text">
                </div>
                  
                <div class="personal-details">
                    <label class="person-name">Deliver Address</label><br>
                    <input class=" style-box"  type="text">
                </div>
                    
                <div class="personal-details">
                    <h2 class="personal-heading">Card Information</h2>
                    <img class="type-payment" src="images/visa logo.png" alt="visa icon">
                    <img class="type-payment" src="images/master card logo.png"><br>
                    <input class=" style-box"  type="text" placeholder="card number"><br>
                    <input class=" style-box-1"  type="text">
                    <input class=" style-box-1"  type="text">
                    <input class="cvv-box"  type="text">
                </div>
               
            </div>
        </div>
        <button class="checkout">
            <a href="">CheckOut!</a>
        </button>
   </form>
        
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>         
   
</body>
</html>
